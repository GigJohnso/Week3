        <a class="navbar-brand" href="index.html">Brand</a>

        pieces working together to display it based on screen size. The arias are to explain
        what is going on to a screenreader that disabled people might be using.-->

        <!--This is the hamburger icon for the button -->
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
